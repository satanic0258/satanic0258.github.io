---
layout: default
---

<div class="container">
<h1>Tag : {% if page.title %}{{page.title}}{% else %}{{ page.tag }}{% endif %}</h1>
<hr />

<p>{{page.description}}</p>

<ul>
{% for post in site.tags[page.tag] %}
  <li class="tagpage_post">
    {{ post.date | date: "%Y-%m-%d" }}: <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
</div>
