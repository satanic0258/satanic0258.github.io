<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>
<p class="text-right article_header">{% if page.update %}Last updated：{{ page.update | date: "%Y-%m-%d　%H:%M:%S" }}{% endif %}<br />
Tag：
{% capture tags %}
{% for tag in page.tags %}
{{ tag }}
{% endfor %}
{% endcapture %}
{% assign eachtag = tags | split:' ' %}

{% for tag in eachtag %}
<span class="page_tag"><a href="/tags/{{ tag }}/index.html">{{ tag }}</a></span>
{% endfor %}
</p>
