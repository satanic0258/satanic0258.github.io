---
layout: default
title: タグ一覧
---

<div class="container">

<h1>{{ page.title }}</h1>
<hr />
<p>タグ一覧です．</p>

{% for collection in site.collections %}
  {% assign ctags = collection.docs | map:'tags' %}
  {% assign tagset = tagset | concat : ctags | uniq %}
{% endfor %}

<ul>
{% for tag in tagset %}
  <li class="tagpage_post">
    <span class="page_tag"><a href="/tags/{{ tag }}/index.html">{{ site.data.tagmap[tag] }}</a></span>
  </li>
{% endfor %}
</ul>
</div>
