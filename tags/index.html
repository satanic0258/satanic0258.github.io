---
layout: default
title: タグ一覧
---

<div class="container">

<h1>{{ page.title }}</h1>
<hr />
<p>タグ一覧です．</p>
<ul>
{% assign tags =  site.snippets | map: 'tags' | join: ','  | split: ',' | uniq %}
{% for tag in tags %}
	<li class="tagpage_post">
		<span class="page_tag"><a href="/tags/{{ tag }}/index.html">{{ tag }}</a></span>
	</li>
{% endfor %}
</ul>
</div>
